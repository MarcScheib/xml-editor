<template>
  <div class="card">
    <div class="card-block">
      <h3 class="card-title">Property Properties</h3>
      <div class="card-text">
        <div class="form-group">
          <label for="key">Key</label>
          <input type="text" class="form-control" id="key" placeholder="Key"
                 value.bind="key" data-toggle="tooltip" title="The key of the property to specify.">
        </div>
        <div class="form-group">
          <label for="value">Value</label>
          <input type="text" class="form-control" id="value" placeholder="value"
                 value.bind="value" data-toggle="tooltip" title="The value of the property specified by the key.">
        </div>
      </div>
    </div>
  </div>
</template>
